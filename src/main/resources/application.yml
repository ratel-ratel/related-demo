app:
  datasource:
    name: springbootdb
    host: localhost:3306
    username: root
    password: root

spring:
  # 数据库配置
  datasource:
    name: ${app.datasource.name}
    url: jdbc:mysql://${app.datasource.host}/${app.datasource.name}?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
    username: ${app.datasource.username}
    password: ${app.datasource.password}
    driver-class-name: com.mysql.jdbc.Driver

  jackson:
    generator:
      WRITE_NUMBERS_AS_STRINGS: true
  data:
        elasticsearch:
          cluster-name: elasticsearch
          cluster-nodes: 127.0.0.1:9300
          repositories:
              enabled: true
              path:
                home: target/elasticsearch
                logs: target/elasticsearch/log
                data: target/elasticsearch/data
                tcp.connect_timeout: 120s

  http:
    encoding.charset: UTF-8
    encoding.enable: true
    encoding.force: true
  aop:
    proxy-target-class: true

  application:
     name: shake-provider
logging:
  level:
    org.springframework.web: ERROR
    org.springboot: info

mybatis:
  typeAliasesPackage : "org.spring.springboot.domain"
  #checkConfig-location : false
  mapper-locations : "classpath:mapper/*.xml"

#hazelcast 缓存
hazelcast:
  cluster: true
  servers:
    - localhost:5701
#kafka
kafka:
  #broker: 172.16.5.90:9092
  broker: localhost:9092
  topic: topic1
  group: si.group
  partions: 6
  timeout: 15000
  topics:
      - recharge_order_dev
      - order_storage_dev




